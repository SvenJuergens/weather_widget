<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="main">
    <div class="card-flip">
        <div class="flip">
            <div class="front">
    <div class="weatherWidgetContent" style="background-image: url(https://source.unsplash.com/600x600/?{location});">
        <div>
            <span class="icon">{weather.0}</span>
            <span class="temperature">{weather.2}</span>
            <span class="temperature-2">{weather.1}</span>
            <span class="temperature">{location}</span>
        </div>
    </div>
            </div>
            <div class="back">
                <div class="backContent">
                    <f:if condition="{button}">
                        <div class="form-group">
                            <label class="form-check-label" for="weatherWidgetLocation"><f:translate key="otherLocation" extensionName="weather_widget"/></label>
                            <input type="text" value="{location}" class="form-control" id="weatherWidgetLocation">
                        </div>
                        <a href="{button.link}" id="weatherWidgetSetLocation" class="widget-cta"><f:translate key="button.title" extensionName="weather_widget"/></a>
                        <small style="margin-top: 5px;">Current weather by Wttr.in</small>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</f:section>
</html>
